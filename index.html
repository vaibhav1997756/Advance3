<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="flip.css">
    <title>Flipcart clone Responsive </title>
</head>

<body>
    <nav class="navbar">
        <div class="nav-top">

            <div class="top-left">
                <h2 class="logo">Flipkart</h2>
                <input placeholder="Enter keyword" class="search">
            </div>
            <div class="top-right">
                <select class="dropdown">
                    <option>option-1</option>
                    <option>option-2</option>
                    <option>option-3</option>
                </select>
                <a href="#" class="link">Explore</a>
                <a href="#" class="link">Cart</a>
            </div>

        </div>
        <div class="nav-bottom">
            <a href="#" class="link_">link-1</a>
            <a href="#" class="link_">link-2</a>
            <a href="#" class="link_">link-3</a>
            <a href="#" class="link_">link-4</a>
            <a href="#" class="link_">link-5</a>
            <a href="#" class="link_">link-6</a>
            <a href="#" class="link_">link-7</a>
            <a href="#" class="link_">link-8</a>
            <a href="#" class="link_">link-9</a>
            <a href="#" class="link_">link-10</a>
        </div>
    </nav>
    <div class="container">
        <div class="ctn-left">

            <table class="placeholders">
                <tr>
                    <td>
                        <h3>Filters</h3>
                        <h4>CATEGORIES</h4>
                        <h5>Mobiles</h5>
                        <hr>
                    </td>
                </tr>
                <tr>
                    <td>Item-2</td>
                </tr>
                <tr>
                    <td>Item-3</td>
                </tr>
                <tr>
                    <td>Item-4</td>
                </tr>
            </table>


        </div>
        <div class="ctn-right">
            <div class="item-ctn">
                <div class="item-left">
                    <img src="./apple.jpeg" alt="">
                    <div class="description-ctn">
                        <h2 class="desc">Apple Iphone</h2>
                        <h2 class="desc">$2000</h2>
                        <h2 class="desc">6GB ram</h2>
                    </div>
                </div>
                <div class="item-right">
                    <h2 class="offers">0% OFF</h2>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
